<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Newsletter sing-up</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medium-screen.css" media="screen and (min-width: 375px)">
    <link rel="stylesheet" href="styles/large-screen.css" media="screen and (min-width: 768px)">
</head>
<body>
    <header class="banner"></header>

    <main>
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>

            <form>
                <p>
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <input type="button" value="Subscribe to monthly newsletter">
            </form>
        </ul>
    </main>

    
    <script src="script.js"></script>
</body>
</html>
