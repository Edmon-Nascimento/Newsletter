<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Newsletter sing-up</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/medium-screen.css" media="screen and (min-width: 375px)">
    <link rel="stylesheet" href="styles/large-screen.css" media="screen and (min-width: 768px)">
    <link rel="shortcut icon" href="images/favicon-32x32.ico" type="image/x-icon">
</head>
<body>
    <header class="banner"></header>

    <main>
        <section class="subscribe">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>Product discovery and building what matters</li>
                <li>Measuring to ensure updates are a success</li>
                <li>And much more!</li>
            </ul>
            <form>
                <p>
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email" placeholder="email@company.com" required>
               </p>
                <input class="hover" type="button" value="Subscribe to monthly newsletter">
            </form>
        </section>

        <section class="img"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
